{% extends "private/base.html" %}
{% block title %}Create Class{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" enctype="multipart/form-data">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New CRC Class</legend>
                {{ form|crispy }}
            </fieldset>
            <p>
                <div class="form-group">
                    <button class="btn btn-success btn=sm mt-1 mb-1" type="submit">Post CRC Class</button>
                </div>
            </p>
        </form>
    </div>
{% endblock content %}
