{% extends "public/base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="container">
  <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ event.author }}</a>
          <small class="text-muted">{{ event.date_posted|date:"F d, Y" }}</small>
        </div>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn=sm mt-1 mb-1" href="{% url 'public-event-update' %}">Update</a>
            <a class="btn btn-danger btn=sm mt-1 mb-1" href="{% url 'public-event-delete' %}">Delete</a>
          </div>
        {% endif %}
        <h2 class="article-title">{{ event.title }}</h2>
        <p class="article-content">{{ event.description.text }}</p>
      </div>
    </article>
</div>
{% endblock %}
