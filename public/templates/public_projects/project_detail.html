{% extends "public/base.html" %}
{% block title %}Project Detail{% endblock %}

{% block content %}
<div class="container">
  <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ project.author }}</a>
          <small class="text-muted">{{ project.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ project.title }}</h2>
        <p class="article-content">{{ project.description }}</p>
        <p class="article-content"><b>Date/Time:</b>{{ project.date }} {{ project.time }}</p>
      </div>
    </article>
</div>
{% endblock %}
